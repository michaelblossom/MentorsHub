name: mentorhub-ci

on:
  pull_request: # only run on PRs
    branches: [master]
  push: # only run on pushes
    branches: [master]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: run build
        run: npm run build

      - name: Run tests
        run: npm run test
